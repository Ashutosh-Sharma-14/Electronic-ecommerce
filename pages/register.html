<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>electronicEcommerce</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5" style="margin: 0px;">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Register</h2>
                    <p>Join the thousands of customers who trust us with their shopping needs with our hassle free signup process.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4" style="width: 720px;height: 450px;">
                    <div class="card mb-5">
                        <div class="card-body shadow d-flex flex-column align-items-center" style="height: 420px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" action="/register" method="post" onsubmit="clearForm()">
                                <div class="d-flex justify-content-around" style="width: 430px;">
                                    <div class="mb-3"><input class="form-control" type="text" name="first_name" placeholder="First Name" autofocus="" required=""></div>
                                    <div class="mb-3"><input class="form-control" type="text" name="last_name" placeholder="Last Name" required=""></div>
                                </div>
                                <div class="d-flex flex-fill justify-content-evenly" style="width: 426px;">
                                    <div class="mb-3"></div>
                                    <div class="mb-3"><input class="form-control flex-fill" type="email" name="email" placeholder="Email" style="width: 420px;" required=""></div>
                                </div>
                                <div class="d-flex justify-content-around" style="width: 430px;">
                                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" autofocus="" required="" minlength="8" maxlength="12"></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="repeat_password" placeholder="Repeat Password" required="" minlength="8" maxlength="12"></div>
                                </div>
                                <div class="d-flex" style="margin: 0px 20px 0px 0px;">
                                    <div class="form-check" style="margin: 0px 4px;"><input class="form-check-input" type="checkbox" id="formCheck-1" required=""><label class="form-check-label" for="formCheck-1" style="font-size: 15.5px;">I have read, understood and consent to terms and conditions</label></div>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function clearForm(){
            const formFields = document.querySelector('form input, form select, form textarea');
            formFields.forEach((field) => {
            if (field.type === 'checkbox' || field.type === 'radio') {
            field.checked = false;
            } else {
            field.value = field.defaultValue || '';
            }
        });
        }
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
